{% extends "_base.html" %}

{% load i18n %}
{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="w-100 d-flex flex-column justify-content-start">
    <div class="w-100 mt-5 d-block mx-auto p-4 d-inline-flex flex-column justify-content-center border border-2"
        style="max-width: 35em;">
        <h1 class="text-center">{% trans "Change Password" %}</h1>
        <p class="text-center">{% trans 'Your password is now changed.' %}</p>
        <div class="text-center">
            <a class="btn btn-success fw-bolder" href="{% url 'account_login' %}">
                Log In with my Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
