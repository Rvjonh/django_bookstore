{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock title %}

{% block content %}
<div class="w-100 d-flex flex-column justify-content-start">

    <div class="w-100 mt-5 d-block mx-auto p-4 d-inline-flex flex-column justify-content-start border border-2"
        style="max-width: 35em;">
        <picture class="w-100">
            <img class="d-block img-fluid mx-auto" src="{% static 'images/books-logo.png' %}" alt="bookstore logo">
        </picture>
        <h2 class="text-center">Welcome</h2>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between">
                <a class="link" href="{% url 'account_reset_password' %}">Forgot my password</a>
                <button class="btn btn-success" type="submit">Log In</button>
            </div>
        </form>
    </div>
    <div class="w-100 d-block mx-auto d-flex justify-content-between p-4" style="max-width: 35em;">
        <a class="link" href="{% url 'home' %}">⬅ Back to Home</a>
        <a class="link" href="{% url 'account_signup' %}">Create an Account ➡</a>
    </div>

</div>
{% endblock content %}
