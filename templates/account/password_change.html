{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
{% trans "Change Password" %}
{% endblock title %}

{% block content %}
<div class="w-100 d-flex flex-column justify-content-start">
    <div class="w-100 mt-5 d-block mx-auto p-4 d-inline-flex flex-column justify-content-start border border-2"
        style="max-width: 35em;">
        <h1 class="text-center">{% trans "Change Password" %}</h1>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between">
                <a tabindex="-1" href="{% url 'account_reset_password' %}">{% trans "I forgot my password?" %}</a>
                <button tabindex="0" class="btn btn-success fw-bold" type="submit" name="action">
                    {% trans "Change Password"%}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
